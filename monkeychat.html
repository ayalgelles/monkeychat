<head>
  <title>monkeychat</title>
</head>

<body>
  {{> loginButtox}}
  {{> chat}}
</body>

<template name="loginButtox">
  <button>Login</button>
</template>

<template name="chat">
  <div>
  <input type="text" />
  {{#each messages}}
  <div class="panel">
    <span><img src="https://graph.facebook.com/{{from}}/picture?type=square" /></span><span>{{msg}}</span>
  </div>
  {{/each}}
  </div>
</template>
